name: Update data and opcode

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true

      - name: Install dependencies
        run: pdm install

      - name: Setup git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update opcodes
        run: pdm update-opcode-cn

      - name: Commit opcode
        id: opcode-commit
        run: |
          git add .
          git diff-index --quiet HEAD || echo "DIFF=true" >> $GITHUB_OUTPUT
          git diff-index --quiet HEAD || git commit -m "chore(opcode): update cn opcode"

      - name: Push commits
        run: git push

      - name: Trigger build
        if: ${{ steps.opcode-commit.outputs.DIFF == 'true' || steps.data-commit.outputs.DIFF == 'true' }}
        run: gh workflow run build.yml
        env:
          GH_TOKEN: ${{ github.token }}
